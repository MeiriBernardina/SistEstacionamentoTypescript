<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Estacionamento</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  </head>
  <body>

    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" >
          <img src="./img/3383435_car_lot_park_parking_roadsign_icon.svg" alt="imagem de carro" width="50" height="60" class="d-inline-block align-text-center">
          Estacionamento com Typescript
        </a>
      </div>
    </nav>

    <div class="container">
    <form class="form-signin text-center">
      <div class="mb-2">
        <h2>Controle de Veículos</h2>
          <div class="mb-2">
            <input type="text" id="name" style="text-transform: uppercase" required minlength="3" maxlength="20" placeholder="Nome do veículo (Ex: Cruze - prata)" autocomplete="off" class="form-control" autofocus />
          </div>
          <div class="mb-2">
            <input type="text" id="licence" style="text-transform: uppercase" required minlength="7" maxlength="7" placeholder="Placa do veículo (Ex:BRA2E19)" autocomplete="off" class="form-control"/>
          </div>
      
        <button id="send" class="btn btn-lg btn-primary btn-block">Cadastrar</button>
      </div>
    </form>
   
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Veículo</th>
            <th>Placa</th>
            <th>Entrada</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="garage"></tbody>
      </table>
    </div>
  </div>

  </body>

  <script src="main.js"></script>
</html>
